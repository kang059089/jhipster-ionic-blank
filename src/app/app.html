<ion-menu id="authenticated" [content]="content">

  <ion-content class="menu-content">
    <div class="cover header-md mask" margin-bottom>
      <img src="assets/imgs/cover_menu_header.jpg" alt="menu-header">
      <div class="avatar">
        <ion-row align-items-center menuClose (click)="openUserInfo()">
          <ion-col col-4>
            <img [src]="avatarPath">
          </ion-col>
          <ion-col col-8>
            <div style="height: 6.4rem;">
              <p>{{loginAc?.firstName}} {{loginAc?.lastName}}</p><br>
              <p name="email">{{loginAc?.email}}</p>
            </div>
          </ion-col>
        </ion-row>
        <p>Nice to meet you</p>
      </div>
    </div>

    <ion-list>
      <button color="themeStyle" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
