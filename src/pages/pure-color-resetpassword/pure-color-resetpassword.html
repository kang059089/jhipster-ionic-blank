<ion-content padding style="background-color: #49afcd">
  <ion-icon name="md-return-resetpassword" item-start navPop style="padding-left: 94%;"></ion-icon>

  <ion-row style="padding-top: 10%;">
    <ion-col></ion-col>
    <ion-col class="logo">
      <img style="width: 80px; height: 80px; border-radius: 50%;" src="./assets/imgs/logo.png">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-row>
    <ion-col></ion-col>
    <ion-col col-8>
      <p style="text-align: center; margin: 0px; color: #f4f4f4">My app based on jhipster</p>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-row style="padding-top: 15%;">
    <form (ngSubmit)="doReset()">
      <ion-list no-lines>

        <ion-item>
          <ion-icon name="md-username-blue" item-start></ion-icon>
          <ion-input type="string" placeholder="请输入手机号码 / 邮箱" [(ngModel)]="resetInfo.phoneOrEmail" name="resetInfo.phoneOrEmail" (ionBlur)="verifyingEmailOrPhone()"></ion-input>
        </ion-item>&nbsp;

        <ion-item>
          <ion-icon name="md-password-blue" item-start></ion-icon>
          <ion-input type="password" placeholder="请输入6-18位数字或字母的新密码" [(ngModel)]="resetInfo.password" name="resetInfo.password" (ionBlur)="verifyingPwd()"></ion-input>
        </ion-item>&nbsp;

        <ion-item>
          <ion-icon name="md-verificationcode-blue" item-start></ion-icon>
          <ion-input type="number" placeholder="请输入6位数字验证码" [(ngModel)]="resetInfo.code" name="resetInfo.code"></ion-input>
          <button item-right ion-button outline round color="themeStyle" [disabled]="!verifyCode.disable" (click)="sendVerificationCode()">{{verifyCode.verifyCodeTips}}</button>
        </ion-item>

      </ion-list>
    </form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="reset" (click)="doReset()" round full>重置</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-row>
</ion-content>
