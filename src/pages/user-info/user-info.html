<ion-header>

  <ion-navbar style="opacity: 0.8" no-border-bottom color="themeStyle">
    <ion-title style="font-size: 14px;">编辑资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #fbf5f4fa;" fullscreen>
  <form name="editForm" role="form" novalidate (ngSubmit)="editUserInfo()" #editForm="ngForm">
    <ion-row align-items-center style="padding-top: 8%; padding-left: 5%;" (click)="uploadImage()">
      <ion-avatar item-start>
        <img [src]="avatarPath">
      </ion-avatar>
      <ion-label style="margin-left: 6%; color: #ccc; font-size: 16px;">上传头像</ion-label>
    </ion-row>

    <ion-list style="margin-top: 5%;">
      <ion-item>
        <ion-label floating>名字</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName" name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>姓氏</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName" name="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>电话号码</ion-label>
        <ion-input type="text" [(ngModel)]="user.phone" name="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>电子邮箱</ion-label>
        <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" (click)="editUserInfo()" round full>完成</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
